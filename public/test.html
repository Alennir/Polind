<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,800" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<head>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="icon" href="logo.ico" />
	<title>Polind</title>
</head>
<body>
	<div id="app">
		<div v-if="n==0">
			<header>
				<div class="navFlex">
					<div class="logo">
						<img src="assets/logo.png" class="imgLogo" alt="Logo">
					</div>
					<nav>
						<ul class="navBar">
							<li><a class="bold" v-on:click="n=0">Home</a></li>
							<li><a v-on:click="n=1" >Contact</a></li>
							<li><a v-on:click="n=1"><img src="assets/login.png" class="icon" alt="Search"></a></li>
						</ul>
					</nav>
				</div>
				<div class="blocTitleHeader">
					<h1 class="titleHeader">Check out our</h1>
					<h1 class="titleHeader">new collection</h1>
					<button type="button" name="button" class="buttonHeader" onclick="redirect()">Shop now</button>
				</div>
			</header>
		</div>
		<div v-if="n!=0" >
			<div class="header">
				<div class="navFlex">
					<div class="logo">
						<img src="assets/logo.png" class="imgLogo" alt="Logo">
					</div>
					<nav>
						<ul class="navBar">
							<li><a v-on:click="n=0" class="colorWhite bold">Home</a></li>
							<li><a v-on:click="n=1" class="colorWhite">Contact</a></li>
							<li><a v-on:click="n=2"><img src="assets/login.png" class="icon" alt="Search"></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div v-if="n==0">
			<div class="blocMain" id="shop">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
						<div class="cardFurniture">
							<div class="cardtitle">
								<span>Nordic Chair TULIPA</span>
								<h4 class="cardSubtitle">Ref. FNG074</h4>
							</div>
							<div>
								<img src="assets/image4.jpg" alt="Polind" class="cardImageSize">
							</div>
							<div>39,90€</div>

							<button type="button" name="button" class="buttonLittleCard">Add to cart</button>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
						<div class="cardFurniture">
							<div class="cardtitle">
								<span>Lamp SUNNY</span>
								<h4 class="cardSubtitle">Ref. FNG001</h4>
							</div>
							<div>
								<img src="assets/image1.png" alt="Polind" class="cardImageSize">
							</div>
							<div>19,90€</div>

							<button type="button" name="button" class="buttonLittleCard">Add to cart</button>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
						<div class="cardFurniture">
							<div >
								<span class="cardtitle">Table ALIZEE</span>
								<h4 class="cardSubtitle">Ref. FNG032</h4>
							</div>
							<div>
								<img src="assets/image3.png" alt="Polind" class="cardImageSize">
							</div>
							<div>29,90€</div>

							<button type="button" name="button" class="buttonLittleCard">Add to cart</button>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
						<div class="cardFurniture">
							<div class="cardtitle">
								<span>Chair ROSA</span>
								<h4 class="cardSubtitle">Ref. FNG123</h4>
							</div>
							<div>
								<img src="assets/image2.png" alt="Polind" class="cardImageSize">
							</div>
							<div>20,90€</div>

							<button type="button" name="button" class="buttonLittleCard">Add to cart</button>
						</div>
					</div>	
				</div>
			</div>
		</div>

		<div v-if="n==1">
			<div class="contactBloc">
				<div class="contactTitle">Contact</div>
				<div>
					<input type="text" id="fname" name="firstname" placeholder="Name *">
				</div>

				<div>
					<input type="text" id="lname" name="lastname" placeholder="Email *">
				</div>

				<div>
					<input type="text" id="email" name="email" placeholder="Subject *">
				</div>
				<div>
					<textarea id="subject" name="subject" placeholder="Your message" style="height:200px"></textarea>
				</div>

				<input type="submit" value="SUBMIT" onclick="submitContact()">
			</div>
		</div>

		<div v-if="n==2">
			<div class="contactBloc">
				<div class="contactTitle">Log In</div>
				<div>
					<input type="text" id="idUser" name="idUser" placeholder="Email">
				</div>
				<div>
					<input type="text" id="pwdUser" name="pwdUser" placeholder="Password">
				</div>

				<input type="submit" value="LOG IN" onclick="submitContact()">
			</div>
		</div>


	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
